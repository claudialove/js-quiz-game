<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play game!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Start Nav -->
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="index.html">back to title screen</a>
            <div class="timer">
                <h6 class="time"></h6>
                <div id="main"></div>
            </div>
        </li>
        </div>
    </ul>
    <!-- End Nav -->
    <!-- start card -->
   <div class="card" style="width: 18rem;" id="quizContainer">
       <div id="question" class="question"></div>
       <label class="option"><input type="radio" name="option" value="1" /><span id="opt1"></span></label>
       <label class="option"><input type="radio" name="option" value="2" /><span id="opt2"></span></label> 
       <label class="option"><input type="radio" name="option" value="3" /><span id="opt3"></span></label>  
       <div><button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
       </div>
    </div>

    <!-- end card -->
    <!-- display correct or wrong -->
    <div><p id="display">your guess is:  </p></div> 


    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- local js script -->
    <script src="questions.js"></script>
    <script src="quiz.js"></script>

</body>

</html>


</html>
